      <fieldset>
        <label for="firstName">Enter Your First Name:</label>
        <input type="text" name="firstName" id="firstName" required >
        <label for="last-name">Enter Your Last Name:</label>
        <input type="text" id="last-name" name="last-name" required >

        <input type="email" id="email" name="email"  placeholder="format for email is xxx@yyy.zzz">

        <label for="sub">Subject:</label>
        <input type="text" id="sub" name="subject"  minlength="5" maxlength="50">

        <label for="msg">Write your message here:</label>
        <textarea name="message" id="msg" rows="5" minlength="10" maxlength="300"
        ></textarea>
        <hr>
        <input type="submit" >
        <input type="reset" value="Clear information" >
      </fieldset>
